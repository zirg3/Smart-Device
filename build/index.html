<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header page-header__background-img">
    <div class="page-header__wrap">
      <div class="page-header__logo">
        <div class="page-header__logo-img">
          <a href="#">
            <img src="img/logo.svg" width="52" height="52" alt="лого">
          </a>
        </div>
        <div class="page-header__logo-text">
          <p>Smart Device</p>
          <span>умные технологии</span>
        </div>
      </div>
      <div class="page-header__form">
        <ul>
          <li><a href="#"><img src="img/mail.svg" alt="емеил" width="18" height="18">
            <p>info@sd.ru</p>
          </a></li>
          <li><a href="#"><img src="img/phone-call.svg" alt="телефон" width="18" height="18">
            <p>+7 (495) 000 52 52</p>
          </a></li>
          <li><a href="#">
            <p>Заказать звонок</p>
          </a></li>
        </ul>
      </div>
    </div>
    <div class="page-header__wrap-main">
      <section class="main">
        <h1>Печатные платы</h1>
        <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a href="#">
          <p>Получить бесплатную консультацию</p>
          <p>Бесплатная консультация</p>
        </a>
        <picture>
          <source media="(max-width: 320px)" srcset="img/mob-main@1x.png 1x, img/mob-main@2x.png 2x">
          <source media="(max-width: 768px)" srcset="img/tablet-main@1x.png 1x, img/tablet-main@2x.png 2x">
          <img src="img/desct-main@1x.png" srcset="img/desct-main@2x.png 2x" alt="Промо изображение печатной платы" width="710px;" height="655px;">
        </picture>
      </section>
    </div>
  </header>
  <script src="js/picturefill.min.js"></script>
</body>
</html>
